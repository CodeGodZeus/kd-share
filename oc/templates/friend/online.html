{% extends 'base.html' %}
{% block content %}
<center><h2 class="heading">Online friends</h2><hr>
	{% if friends %}
	
		{% for f in friends %}
			<a href="{% url 'message:chat' id=f.profile.id %}" class="name">{{ f.first_name }} {{ f.last_name }}</a>
		{% endfor %}

	{% else %}<center><h1>None of your friends are online</h1></center>{% endif %}
	</center>
<style type="text/css">
	.heading{
		color:#990000;
	}
	a{

		color: #ffff99;
	}
	.name{
		font-size:30px;
	}
</style>
{% endblock %}
