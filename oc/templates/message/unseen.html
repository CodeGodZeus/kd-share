{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br>
	{% if msg_list %}

	<div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-10 col-sm-offset-1">
		<ul class="list-unstyled">

			{% for m in msg_list %}

				<li class="msg">
					<center>
						<div class="text"><p><a href="{% url 'message:chat' m.sender_profile_id %}">{{m.msg}}</a></p></div>
					</center>
						<div class="from">From - {{m.sender_name}}</div>

				</li>
				<br>

			{% endfor %}

		</ul>
	</div>
	{% else %}
		<center><h2 class="nonew">No new messages</h2></center>
	{% endif %}


<style type="text/css">
	.msg{
		border:1px solid black;
		border-radius: 5px;
		color:white;
		background:white;
		background:#E74C3C;
	}

	a{
		color:#FDF2E9;
		font-weight: bold;
		font-family:tahoma;
	}
	.from{
		color:#00004d;
		font-weight:bold;
	}
	.nonew{
		color:white;
	}

</style>
{% endblock %}
